<!DOCTYPE html>
<html>
<head>
    <title>Digital Rain Settings</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        #settings {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .setting {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="range"] {
            width: 100%;
            margin: 5px 0;
        }
        
        input[type="color"] {
            width: 50px;
            height: 30px;
            padding: 0;
            border: none;
            border-radius: 4px;
        }
        
        .value-display {
            margin-left: 10px;
            font-size: 0.9em;
            color: #aaa;
        }
        
        .presets {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 8px 16px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #444;
        }
        
        #reset {
            width: 100%;
            margin-top: 20px;
            background: #555;
        }
        
        #reset:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <div id="settings">
        <div class="setting">
            <label>Speed</label>
            <input type="range" id="speed" min="0.1" max="5" step="0.1" value="1">
            <span class="value-display">1.0</span>
        </div>
        
        <div class="setting">
            <label>Font Size</label>
            <input type="range" id="fontSize" min="10" max="40" step="2" value="20">
            <span class="value-display">20px</span>
        </div>
        
        <div class="setting">
            <label>Color</label>
            <input type="color" id="color" value="#00ff00">
        </div>
        
        <div class="setting">
            <label>Opacity</label>
            <input type="range" id="opacity" min="0.1" max="1" step="0.1" value="0.8">
            <span class="value-display">0.8</span>
        </div>
        
        <div class="presets">
            <button id="classic">Classic</button>
            <button id="bright">Bright</button>
            <button id="subtle">Subtle</button>
        </div>
        
        <button id="reset">Reset All</button>
    </div>
    
    <script>
        const settings = require('./settings');
        settings.init();
    </script>
</body>
</html> 
</html>

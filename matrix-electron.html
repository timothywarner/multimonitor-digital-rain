<!DOCTYPE html>
<html>
<head>
    <title>Digital Rain</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: space-between;
        }
        
        .matrix-column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .matrix-char {
            font-family: monospace;
            position: absolute;
            transform: translateY(var(--y-pos));
            transition: color 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        const matrix = require('./matrix');
        matrix.initMatrix();
    </script>
</body>
</html>
